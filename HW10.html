<!doctype html>
<html lang="zh-tw">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>HW10</title>
    <style>
        fieldset{width:50%;border-color:mediumslateblue;border-radius: 10px;border-style: groove;box-shadow:lightsteelblue 5px 5px 3px;border-width:3px;}
    </style>
    <script>
        function cal() {
            height = document.getElementById("height").value;
            weight = document.getElementById("weight").value;
            BMI = weight/(height/100)**2;
            document.getElementById("BMI").value = BMI;
        }        
    </script>
  </head>
  <body>
    <header>
        <div class="container-fluid">
            <div class="row text-center fs-3 border border-2 border-secondary">
                這是web測試環境
            </div>
        </div>
    </header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">第一選項</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                </ul>
            </div>
            
        </div>
    </nav>
    <main>
        <article>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card bg-light border border-2 border-secondary">
                            <div class="card-body">
                                <h3 class="card-title">第一種BMI作法</h3>
                                <p class="card-text">
                                    <fieldset>
                                        <legend style="font-size: larger;font-style: italic;">BMI計算</legend>
                                        <form oninput="result.value=parseInt(a.value)/(parseInt(b.value)/100)**2">
                                            <p>體重：<input type="number" id="a" name="a" required/>公斤</p> 
                                            <p>身高：<input type="number" id="b" name="b" required/>公分</p>
                                            <p style="font-size: large;">BMI：<output name="result" for="a b"></output></p>
                                            <p><input type="reset" value="重設"></p>
                                        </form>
                                    </fieldset>                                                                   
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card bg-light border border-2 border-secondary">
                            <div class="card-body">
                                <h3 class="card-title">第二種BMI作法</h3>
                                <p class="card-text">
                                    <fieldset>
                                        <legend style="font-size: larger;font-style: italic;">BMI計算</legend>
                                            <p>體重：<input type="number" id="weight" required/>kg</p> 
                                            <p>身高：<input type="number" id="height"required/>cm</p>
                                            <p><button onclick="cal()">計算</button></p>
                                            <p style="font-size: large;">BMI:<input type="text" id="BMI"></p>
                                    </fieldset>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>
    <footer>
        <p class="text-end text-muted">

        </p>

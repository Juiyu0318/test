<!doctype html>
<html lang="zh-tw">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>HW09</title>
    <style>
        fieldset{width:50%;border-color:plum;border-radius: 10px;border-style: groove;box-shadow: rosybrown 5px 5px 3px;border-width:3px;}
    </style>
    <script>
        function processFormData(){
            const formElement=document.getElementById("form");
            const weight = formElement[0].value;
            const height = formElement[1].value;
            var result = (weight)/((height/100)**2);
            alert("BMI值是"+result);
        }
    </script>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
                <fieldset>
                    <legend style="font-size: larger;font-style: italic;">BMI計算</legend>
                    <form name="form" id="form">
                        <p>體重：<input type="number" id="weight" name="weight" required/>kg</p> 
                        <p>身高：<input type="number" id="height" name="height" required/>cm</p>
                        <p style="font-size: large;">BMI：<input type="button" name="submit" value="送出" onclick="processFormData()"></input></p>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
